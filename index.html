<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body data-menu="false">

        <nav class="d-flex">
            <!-- CREDITS TO: Himalaya Singh -->
            <div id="menu-button">
                <input onclick={showMenu()} type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="menu-text-bar"></div>
                </label>
            </div>
            <!-- CREDITS TO: Himalaya Singh 
            https://codepen.io/himalayasingh-->
            
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="sort-input">
            </div>
        </nav>
        
        <span id="menu">
            <menu>
                <li>
                    <div>
                        <i class="fa-solid fa-text"></i>
                        <h3>Img & logo</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-regular fa-calendar-day"></i>
                        <h3>Today</h3>
                    </div>
                    <div>
                        <i class="fa-regular fa-calendar-days"></i>
                        <h3>Calendary</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-regular fa-message"></i>
                        <h3>Messages</h3>
                    </div>
                    <div>
                        <i class="fa-regular fa-address-book"></i>
                        <h3>Contact</h3>
                    </div>
                </li>
            </menu>
        </span>
        
        <div id="main">
            <ul class="elements"></ul>

            <div>
                <img src="assets/img/Resting.png">
                <h1>It seems like you're all done for today!</h1>
                <h2>Enjoy the rest of the day.</h2>
            </div>

            <button id="set-input" class="add-btn" onclick={setInput()}>
                <i class="fa-solid fa-plus"></i>
                <text>Add task</text>
            </button>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
        <script src="assets/js/confettis.js"></script>
        <script src="assets/js/app.js"></script>

    </body>
</html>
