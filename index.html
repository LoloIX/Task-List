<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task board</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>

        <header class="navbar">
            <nav class="d-flex">
                <i class="fa-solid fa-list-check"></i>
                <h4 class="text">TASK LIST</h4>
            </nav>
        </header>
        
        <ul class="elements"></ul>

        <div>
            <img src="assets/img/Resting.png">
            <h2>It seems like you're all done for today!</h2>
            <h3>Enjoy the rest of the day.</h3>
        </div>

        <button class="set-input text-btn" onclick={setInput()}>
            <i class="fa-solid fa-plus"></i>
            <text>Add task</text>
        </button>

        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
        <script src="assets/js/confettis.js"></script>
        <script src="assets/js/app.js"></script>

    </body>
</html>
