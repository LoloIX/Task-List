<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Calendar</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/side-bar.css">
        <link rel="stylesheet" href="assets/css/calendar.css">
        <link rel="stylesheet" href="assets/css/menu-button.css">
    </head>

    <body data-menu="false" data-quest="false">

        <nav class="d-flex">
            <!-- CREDITS TO: Himalaya Singh -->
            <div id="menu-button">
                <input onclick={showMenu()} type="checkbox" id="menu-checkbox">
                <label for="menu-checkbox" id="menu-label">
                    <div id="menu-text-bar"></div>
                </label>
            </div>
            <!-- CREDITS TO: Himalaya Singh 
            https://codepen.io/himalayasingh-->
            
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="sort-input">
            </div>
        </nav>
        
        <span id="side-bar">
            <menu>
                <li>
                    <a href="today.html"><div>
                        <i class="fa-solid fa-calendar-day"></i>
                        <h3>Today</h3>
                    </div></a>
                    <a href="calendar.html"><div style="
                        background-color: var(--half-dark);
                        border-radius: 10px;">
                        <i class="fa-regular fa-calendar-days"></i>
                        <h3>Calendar</h3>
                    </div></a>
                </li>
                <li>
                    <div>
                        <i class="fa-regular fa-message"></i>
                        <h3>Messages</h3>
                    </div>
                    <div>
                        <i class="fa-regular fa-address-book"></i>
                        <h3>Contact</h3>
                    </div>
                </li>
                <li>
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <h3>settings</h3>
                    </div>
                </li>
            </menu>
        </span>
        
        <div id="main">
            <div id="calendar">
                <div class="header">
                    <div style="padding: 0px 125px;">
                        <button class="text-btn" onclick=changeMonth(false)><i class="fa-solid fa-caret-left"></i></button>
                        <button class="text-btn" onclick=changeMonth(true)><i class="fa-solid fa-caret-right"></i></button>
                    </div>
                    <h3 id="CurrentDate"></h3>
                </div>
                <table>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </table>
            </div>
        </div>

        <span id="daily-quest">
        </span>

        <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/calendar.js"></script>

    </body>
</html>
